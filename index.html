<html>
    <head>
        <title>
            Lines with Circles
        </title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body align="center" id="body_background">
        <h1>Paint</h1>
        <h3 style="color: orange;">** Enter Radius, Color and Width in the input to draw circles **</h3>
        <canvas id="myCanvas" width="800" height="600"></canvas>

        <div>
        <span>Radius - </span> <input id="radius_input" placeholder="Radius">
        <span>Color - </span> <input id="color_input" placeholder="Color">
        <span>Width - </span> <input id="width_input" placeholder="Width">

        <br><br>
        
        <button onclick="cleararea()">Clear Canvas</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
